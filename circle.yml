machine:
  node:
    version: 8.2.0

  # Overriding the dependencies phase means that the node_modules/.bin
  # directory doesnâ€™t get added to PATH. We add it in the machine phase.
  environment:
    PATH: "${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin:${PATH}"

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - yarn --version
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        width: 100%;
      }

      body {
        padding: 10px;
        font-family: -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #333;
        background-color: rgba(0,0,0,0.08);
      }

      a {
        color: #333;
      }

      main {
        display: flex;
        flex-flow: row;
        justify-content: space-around;
      }

      .container {
        flex-grow: 1;
        border: 1px dashed #666;
        border-radius: 3px;
        min-height: 300px;
        padding: 10px;
        margin: 10px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <main data-controller="example">
      <ul class="examples">
        <li><a href="/bulk_checker" data-example-action="load">Bulk Checker </a></li>
        <li><a href="/expander" data-example-action="load">Expander</a></li>
        <li><a href="/shape_shifter" data-example-action="load">Shape Shifter</a></li>
        <li><a href="/wizard" data-example-action="load">Wizard</a></li>
      </ul>
      <div class="container" data-example-target="container"></div>
    </main>
  </body>
</html>

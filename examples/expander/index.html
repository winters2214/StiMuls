<style>
  [data-controller~=expander] [data-expander-target=expanded] {
    display: none;
  }

  [data-controller~=expander].expanded [data-expander-target=expanded] {
    display: block;
  }

  [data-controller~=expander].expanded [data-expander-target=collapsed] {
    display: none;
  }
</style>

<div data-controller="expander">
  <div data-expander-target="collapsed">
    <button type="button" data-expander-action="expand">Expand!</button>
  </div>

  <div data-expander-target="expanded">
    <input type="text" autofocus>
    <button type="button" data-expander-action="collapse">Collapse!</button>
  </div>

  <button type="button" data-expander-action="toggle">Toggle</button>
</div>

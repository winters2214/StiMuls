<div data-controller="wizard">
  <form method="get" action="/" data-action="wizard#nextStep" data-target="wizard.step" data-current-step="true">
    <h1>Step 1</h1>

    <select name="result">
      <option disabled>Pick a letter</option>
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
    </select>

    <button type="submit">Next Step →</button>
  </form>

  <div data-target="wizard.step">
    <h1>Step 2</h1>

    <p>
      <input type="text" name="result" placeholder="Enter something">
      <button type="button" data-action="mousedown->wizard#nextStep">Next Step →</button>
    </p>
  </div>

  <div data-target="wizard.step">
    <h1>Step 3</h1>

    <a href="#WRONG" data-action="wizard#nextStep">See results →</a>
  </div>

  <div data-target="wizard.step">
    <h1>Results</h1>

    <pre data-target="wizard.results"></pre>
  </div>
</div>

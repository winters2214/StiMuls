<!DOCTYPE html>
<html>
<head>
  <script src="dist/sentinella.js"></script>
  <script>
    window.router = new Sentinella.Router(document.documentElement)
    router.define({
      "[data-trait~=expandable]": {
        "[data-expandable-action]": {
          connect() {
            console.log("connected action", this.element)
            console.log("    parent", this.parentController.element)
          },

          disconnect() {
            console.log("disconnected action", this.element)
          },

          onclick(event) {
            const {expandableAction} = event.target.dataset
            this.parentController[expandableAction]()
            return false
          }
        },

        connect() {
          console.log("connected expandable", this.element)
        },

        disconnect() {
          console.log("disconnected expandable", this.element)
        },

        expand() {
          this.element.classList.add("expanded")
        },

        collapse() {
          this.element.classList.remove("expanded")
        },

        toggle() {
          this.isExpanded ? this.collapse() : this.expand()
        },

        get isExpanded() {
          return this.element.classList.contains("expanded")
        }
      }
    })
    router.start()
  </script>
</head>
<body>
  <div data-trait="expandable">
    <button type="button" data-expandable-action="expand">Expand</button>
    <button type="button" data-expandable-action="collapse">Collapse</button>
    <button type="button" data-expandable-action="toggle">Toggle</button>
  </div>
</body>
</html>

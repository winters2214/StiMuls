<!DOCTYPE html>
<html>
<head>
  <script src="dist/sentinella.js"></script>
  <script>
    window.router = new Sentinella.Router(document.documentElement)
    router.define({
      "[data-trait~=expandable]": {       
        "[data-expandable-action]": {
          onclick(event) {
            const {expandableAction} = event.target.dataset
            this.parentController[expandableAction]()
            return false
          }
        },
        
        expand() {
          this.element.classList.add("expanded")
        },
        
        collapse() {
          this.element.classList.remove("expanded")
        },
        
        toggle() {
          this.isExpanded ? this.collapse() : this.expand()
        },
        
        get isExpanded() {
          return this.element.classList.contains("expanded")
        }
      }
    })
    router.start()
  </script>
</head>
<body>
</body>
</html>

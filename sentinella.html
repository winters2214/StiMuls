<!DOCTYPE html>
<html>
<head>
  <script src="dist/sentinella.js"></script>
  <script>
    window.region = new Sentinella.Region(null, document.documentElement)
    region.define({
      "[data-trait~=expandable]": {
        name: "expandable",
        
        "[data-expandable-action]": {
          onclick(event) {
            const {expandableAction} = event.target.dataset
            this.expandable[expandableAction]()
            return false
          }
        },
        
        initialize() {
          console.log("initializing controller", this)
        },

        connect() {
          console.log("connected controller", this)
        },

        disconnect() {
          console.log("disconnected controller", this)
        },

        expand() {
          this.element.classList.add("expanded")
        },
        
        collapse() {
          this.element.classList.remove("expanded")
        },
        
        toggle() {
          this.isExpanded ? this.collapse() : this.expand()
        },
        
        get isExpanded() {
          return this.element.classList.has("expanded")
        }
      }
    })
  </script>
</head>
<body>
</body>
</html>
